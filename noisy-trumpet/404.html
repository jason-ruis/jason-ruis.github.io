<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - The Noisy Trumpet Publishing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #0e1c26;
            background: linear-gradient(135deg, #0e1c26 0%, #1a2f3a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        .error-code {
            font-size: 10rem;
            font-weight: bold;
            color: #b1924e;
            line-height: 1;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #b1924e;
            color: white;
        }

        .btn-primary:hover {
            background-color: #9e8142;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background-color: white;
            color: #0e1c26;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-message {
                font-size: 1.1rem;
            }

            .error-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <img src="images/trumpet logo.png" alt="The Noisy Trumpet Logo">
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for seems to have wandered off. Perhaps it's searching for theological clarity in a noisy world. In the meantime, let us help you find your way back.
        </p>

        <div class="error-actions">
            <a href="index.html" class="btn btn-primary">Go Home</a>
            <a href="catalog.html" class="btn btn-secondary">Browse Catalog</a>
        </div>
    </div>
</body>
</html>
